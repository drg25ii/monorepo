version: "3.8"

services:
  aiostreams:
    image: ghcr.io/viren070/aiostreams:latest
    container_name: aiostreams
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - .//app/data
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/v1/status > /dev/null || exit 1"]
      interval: 1m
      timeout: 10s
      retries: 5
      start_period: 10s
